<!DOCTYPE HTML>
<html>
  <head>
    <title> Chat </title>
    <meta name = "charset" charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
    <script src= "socket.io/socket.io.js"></script>
  </head>
  <body onload = "onload()">
    <div id = "Main">
      <audio id = "Ding" src = "Ding.mp3"> </audio>
      <h1 id = "Title"> Epical Gamer Chat </h1>
      <div id = "AccessPort">
          <form onsubmit="return Connect()">
        <label id = "NameLabel"> Username  </label>
        <input id = "NameInput" type = "text">
        <br><br>
        <label id = "IDLabel"> Chatroom </label>
        <input id = "IDInput" value = "Room1" type = "text">
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Connect"></form>
      </div>
      <h2 id = "RoomID"> Chatroom: None </h2>
        <p id="linkp"><a href=example.com id="linka">Link to room</a></p>
      <div id = "Chat">
        <p id = "Message0" class = "Message"> - </p>
        <p id = "Message1" class = "Message"> - </p>
        <p id = "Message2" class = "Message"> - </p>
        <p id = "Message3" class = "Message"> - </p>
        <p id = "Message4" class = "Message"> - </p>
        <p id = "Message5" class = "Message"> - </p>
        <p id = "Message6" class = "Message"> - </p>
        <p id = "Message7" class = "Message"> - </p>
        <p id = "Message8" class = "Message"> - </p>
        <p id = "Message9" class = "Message"> - </p>
        <label id = "MessageLabel"> Message </label>
        <br>
          <form onsubmit="return Send()" autocomplete="off"><input id = "ComposedMessage" type = "text">
        <input id = "SendMessage" value = "Send" class = "Button" type = "submit"></form>
      </div>
      <br>
    </div>
  </body>
</html>
